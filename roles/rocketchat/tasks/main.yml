- name: Create persistent volume directories if they don't exist
  ansible.builtin.file:
    path: "/var/lib/docker/volumes/{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ project_name }}_mongodb_data"
    - "{{ project_name }}_uploads_data"

