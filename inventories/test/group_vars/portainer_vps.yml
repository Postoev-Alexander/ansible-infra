---
# Версия Portainer, которую мы обсуждали
portainer_version: "2.33.6"

# Путь, где будет лежать конфиг стека на удаленном сервере
portainer_stack_dir: "/root/portainer_stack"
portainer_stack_file: "{{ portainer_stack_dir }}/portainer-agent-stack.yml"

# Имя стека в Docker Swarm
stack_name: "portainer"




# Имя remote из твоего rclone.conf
restic_rclone_remote: "gdrive3"

# Имя папки внутри бэкапов (чтобы не путать с другими серверами)
restic_repo_subpath: "portainer_vps"

# Что именно бэкапить.
# ВНИМАНИЕ: Проверь точный путь вольюма командой:
# docker volume inspect portainer_data
restic_backup_paths:
  - "/var/lib/docker/volumes/portainer_data/_data"
  # Если у тебя есть еще какие-то папки (например, docker-compose файлы в /opt), добавь их сюда:
  # - "/opt/portainer"