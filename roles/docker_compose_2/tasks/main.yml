---
# tasks file for docker role

- name: 1. Install prerequisite packages
  become: yes
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes

- name: 2. Install Docker using the official convenience script
  become: yes
  ansible.builtin.shell:
    cmd: "curl -fsSL https://get.docker.com -o get-docker.sh && sh get-docker.sh"
    warn: false
  changed_when: true

- name: 3. Ensure Docker service is started and enabled
  become: yes
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes

- name: 4. Ensure python3-pip is installed
  become: yes
  ansible.builtin.apt:
    name: python3-pip
    state: present

- name: 5. Ensure Python Docker SDK is installed (Debian/Ubuntu)
  become: yes
  ansible.builtin.apt:
    name: python3-docker
    state: present